name: Build and Deploy Angular as Docker Container to Google Cloud Run

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the 'main' branch

jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Angular application
      - name: Build Angular app
        run: npm run build --prod

      # Set up Docker Buildx for building the Docker image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}  # Your Google Cloud service account key
          project_id: ${{ secrets.GCP_PROJECT_ID }}     # Your Google Cloud project ID

      # Configure gcloud
      - name: Configure gcloud
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      # Build and push the Docker image to Google Container Registry (GCR)
      - name: Build and push Docker image to GCR
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/acharya_frontend:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/acharya_frontend:latest

      # Deploy to Google Cloud Run
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy acharya-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/acharya_frontend:latest \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
       
