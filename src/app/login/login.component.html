<div class="login-container">
    <h1 class="app-name">ACHARYA</h1>
    <h2>Login</h2>
  
    <form (submit)="login(emailInput.value, passwordInput.value); $event.preventDefault()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" #emailInput placeholder="Enter your email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" #passwordInput placeholder="Enter your password" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  
    <!-- Sign-up section -->
    <div class="signup-prompt">
      <p>New user? <a (click)="redirectToSignup()">Sign up</a></p>
    </div>
  </div>
